<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div>
                <label for="">Time Per Question</label>
                <br>
                <span class="label label-primary">{{quizData.questionTime}} Seconds</span>
            </div>
        </div>
        <div class="col-sm-2">
            <div>
                <label for="">Question Time Spent</label>
                <br>
                <span class="label label-primary">{{quizData.questionTime}}</span>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-4">
                    <label for="">Correct</label>
                    <br>
                    <span class="label label-primary">{{quizData.questionTime}}</span>
                </div>
                <div class="col-sm-4">

                    <label for="">Incorrect</label>
                    <br>
                    <span class="label label-primary">{{quizData.questionTime}}</span>

                </div>
                <div class="col-sm-4">
                    <label for="">Unanswered</label>
                    <br>
                    <span class="label label-primary">{{quizData.questionTime}}</span>

                </div>
            </div>
        </div>


        <div class="col-sm-2">
            <div>
                <label for="">Time Allotted for Quiz</label>
                <br>
                <span class="label label-primary">{{quizData.questionTime}}</span>
            </div>
        </div>
        <div class="col-sm-2">
            <div>
                <label for="">Quiz Time Spent</label>
                <br>
                <span class="label label-primary">{{quizData.questionTime}}</span>
            </div>
        </div>
        <div class="col-sm-1">
            <div>
                <label for="">Question</label>
                <br>
                <span class="label label-primary">{{quizData.questionTime}}</span>
            </div>
        </div>
    </div>
</div>
