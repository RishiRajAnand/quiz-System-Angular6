<div class="wk-row spinner-container" *ngIf="isVisible" [ngSwitch]="spinnerType">
  <span class="wk-icon-spin wk-spin wk-spin-small" *ngSwitchCase="'small'"></span>
  <span class="wk-icon-spin wk-spin wk-spin-medium" *ngSwitchCase="'medium'"></span>
  <span class="wk-icon-spin wk-spin wk-spin-large" *ngSwitchCase="'large'"></span>
</div>
